name: CI

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  lint-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: '3.10'
            cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install dbt deps
        run: cd dbt && dbt deps

      - name: Lint models
        run: sqlfluff lint ./dbt/models