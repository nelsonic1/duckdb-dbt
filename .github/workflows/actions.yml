name: CI

on:
  push:

  pull_request:
    branches: [main]

jobs:
  lint-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: '3.11.4'
            cache: 'pip'

      - name: Install dependencies
      - run: pip install -r requirements.txt

      - name: Lint models
      - run: sqlfluff lint ./dbt/models